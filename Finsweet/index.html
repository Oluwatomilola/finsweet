<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-CA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finsweet</title>
   <link rel="stylesheet" href="css/style.css" />
  </head>
  <body> 
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Contact</li>
            </ul>
             <div class="right-contact">
                 <div class="right-contact-icon">
                     <img 
                          src="./img/assistance icon.png" 
                          alt="contact-icon"
                          width="30px"/>
                 </div>
                 <div class="right-contact-text">
                     <p>Road Assistance</p>
                     <p>2345566778993</p>
                 </div>
             </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left-text"> 
                <div class="content">
                   <h1>Get your service done online at one place</h1>
                </div>
                <button class="button">
                    <p class="button-text">Book a service</p>
                </button>
                <div class="open">
                    <img src="./img/icon.png" alt="clock-icon" width="28px"/>
                    <div class="open-text">
                        <h6 class="open-status">We are open</h6>
                        <p class="open-time">Monday to Friday 9:00AM to 10:00AM</p>
                    </div>
                    
                </div>
            </div>
            <div class="right-img">
                <img src="./img/service.png" width="300px" class="service"/>
                <img src="./img/rating.png" width="300px" class="rating"/>

            </div>
        </div>
    </main>
  </body>
</html>
